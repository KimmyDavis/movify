{% extends "base.html" %}{% block content %}
<div
  class="relative cont-watchlist bg-sky-300 w-full min-h-screen text-sky-950"
>
  <h1
    class="fixed top-0 left-0 w-full h-16 z-40 text-xl font-bold uppercase pt-5 pl-5 border-b border-sky-950 bg-sky-300"
  >
    <a href="/" class="home text-3xl w-max mr-5 text-white" title="home">
      <i class="fa-solid fa-house"></i>
    </a>
    your watchlist
  </h1>
  <div
    class="watchlist-dom bg-sky-300 relative left-0 top-24 w-full h-max flex flex-row"
  >
    <div
      class="watchlist-poster-preview sticky top-20 left-0 aspect-auto hidden sm:block"
      style="height: 85lvh"
    >
      <img alt="" class="h-full" />
    </div>
    <table class="table relative w-5/6 sm:w-1/2 mx-auto">
      <thead class="sticky top-16 left-auto w-full">
        <tr class="bg-sky-950 text-white w-full uppercase z-40">
          <th>poster</th>
          <th>title</th>
          <th>release date</th>
        </tr>
      </thead>
      <tbody>
        {% for movie in watchlist_movies %}
        <tr
          class="watchlist-movie *:border even:bg-sky-200 bg-sky-300 hover:sepia hover:z-30 relative"
          data-image="{{ movie.poster_path | get_image }}"
        >
          <td class="h-max w-32">
            <a
              href="/details?id={{ movie.id }}"
              class="absolute top-0 left-0 w-full h-full bg-transparent"
            ></a>
            <img
              src="{{ movie.poster_path | get_image }}"
              alt="movify-{{ movie.id }}-poster"
              class="w-full"
            />
          </td>
          <td class="px-3">{{ movie.title }}</td>
          <td class="text-center">{{ movie.release_date }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
